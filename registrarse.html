<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Apuestas Interactivas</title>
    <meta name="description" content="Crea una nueva cuenta en Apuestas Interactivas y comienza a disfrutar de nuestros servicios">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <main class="container">
        <section class="overlay">
            <img src="./img/image__1_-removebg-preview.png" alt="Logo de Apuestas Interactivas" class="logo" width="150" height="auto">
            <h1>Regístrate</h1>
            <form action="#" method="POST" aria-labelledby="registro-heading">
                <div class="login-container">
                    <div class="block">
                        <label for="email" title="Introduce tu correo electrónico">Correo</label>
                        <input type="email" id="email" name="email" required placeholder="Correo" aria-required="true">
                        
                        <label for="direccion" title="Introduce tu dirección completa">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required placeholder="Dirección" aria-required="true">
                        
                        <label for="dni" title="Introduce tu DNI con letra">DNI</label>
                        <input type="text" id="dni" name="dni" required placeholder="DNI" aria-required="true">
                    </div>
                    <div class="block">
                        <label for="fecha-nacimiento" title="Debes ser mayor de 18 años">Fecha de nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required placeholder="Fecha de nacimiento" aria-required="true">
                        
                        <label for="nombre" title="Introduce tu nombre completo">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre" aria-required="true">
                        
                        <label for="contraseña" title="Usa una contraseña segura con letras, números y símbolos">Contraseña</label>
                        <input type="password" id="contraseña" name="password" required placeholder="Contraseña" aria-required="true">
                    </div>
                </div>
                <button type="submit" class="btn-register" title="Completar el registro">Registrarse</button>
            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
  
</body>
</html>
