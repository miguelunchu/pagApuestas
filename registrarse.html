<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
        <img src="./img/image__1_-removebg-preview.png" alt="Logo" class="logo">
        <h2>Regístrate</h2>
        <form action="#" method="POST">
            <div class="login-container">
                <div class="block">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required placeholder="Correo">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Dirección">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required placeholder="DNI">
                </div>
                <div class="block">
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required placeholder="Fecha de nacimiento">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="password" required placeholder="Contraseña">
                </div>
            </div>
            <button type="submit" class="btn-register">Registrarse</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
