<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/iniciar-sesion.css">
    
</head>
<body>
    <div class="main-container">
    <div class="login-container">
        <img src="./img/image__1_-removebg-preview.png" alt="">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="username@gmail.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Sign in</button>
        </form>
        <div class="register">
            Don't have an account yet? <a href="#">Register for free</a>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

</html>
